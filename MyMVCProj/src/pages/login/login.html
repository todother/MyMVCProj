<ion-header >
    <ion-navbar>
        <ion-title align="center" >
            登录并开始撸猫之旅
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item-group>
        <ion-item>
            <ion-grid style="height:100%">
                <ion-row style="height: 35%;">
                    <ion-col>
                        <div align="center" >
                            <img src="/assets/imgs/login.png" style="background-size: contain | cover;width: 30%;height:auto; position: absolute; bottom: 15%; left: 35%">
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row style="height: 10%;">
                    <ion-col>
                        <ion-input type="text" placeholder="请输入用户名"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row style="height: 10%;">
                    <ion-col>
                        <ion-input type="password" placeholder="请输入密码"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row style="height: 15%;">
                    <ion-col>
                        <button ion-button color="primary" full>登录</button>
                    </ion-col>
                    <ion-col>
                        <button ion-button color="secondary" full>注册</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-item-group>
</ion-content>
